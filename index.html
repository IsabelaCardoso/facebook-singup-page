<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Facebook</title>
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="Logo Facebook" class="facebook-logo">
        <div>
            <form class="facebook-login" action="
            ">
                <div class="form-group">
                    <label for="user-email-phone-label" id="user-email-phone-label">
                        Email ou telefone
                    </label>
                    <input type="text" id="user-email-phone"> 
                </div>
                <div class="form-group">
                    <label id="user-password-label" for="user-password">
                        Senha
                    </label>
                    <input id="user-password" type="password">
                </div>
                <div class="form-group">
                    <div class="form-control">
                        <button id="button-login">
                            Entrar
                        </button>
                    </div>
           
                </div>

            </form>
        </div>
    </header>

    <main class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>
            <img id="facebook-networking" src="imgs/networking.png" alt="Foto de pessoas se conectando por meio de uma rede digital">
        </div>
        <div id="right-content">
            <h1>
                Abra uma conta
            </h1>
            <h3>
                É rápido e fácil.
            </h3>
            <form action="">
                <input type="text" name="firstname" placeholder="Nome">
                <input type="text" name="lastname" placeholder="Sobrenome">
                <input type="text" name="phone_email" placeholder="Celular ou email">
                <input type="password" name="password" placeholder="Nova senha">
                <label id="label-birthdate" for="">
                    Data de nascimento
                </label>
                <input type="date" name="birthdate" placeholder="dd/mm/aaaa">
                <label id="label-gender" for="genero">
                    Gênero
                </label>
                <input type="radio" value="Feminino" name="genero"> Feminino
                <input type="radio" value="Masculino" name="genero"> Masculino
                <input type="radio" value="Personalizado" name="genero"> Personalizado

                <button type="submit" id="facebook-register">
                    Cadastre-se
                </button>
            </form>

        </div>     
    </main>

</body>
</html>
