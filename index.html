<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Logo Facebook" class="facebook-logo">
    <div>
      <form class="facebook-login" action="#">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">
              Email ou telefone
          </label>
            <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">
              Senha
          </label>
          <input id="user-password" type="password">
        </div>
        <div class="form-group">
          <div class="form-control">
            <button id="button-login">
                Entrar
            </button>
          </div>
        </div>
        </form>
    </div>
</header>

<main class="main-content">
    <div class="left-content">
        <p id="facebook-slogan">
            O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="imgs/networking.png"
            alt="Foto de pessoas se conectando por meio de uma rede digital">
    </div>
    <div id="right-content">
        <h1>
            Abra uma conta
        </h1>
        <h3>
            É rápido e fácil.
        </h3>
        <form action="">
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="firstname" placeholder="Nome">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="lastname" placeholder="Sobrenome">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="phone_email" placeholder="Celular ou email">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Nova senha">
                </div>
            </div>
            <div class="field">
                <label id="label-birthdate" for="">
                    Data de nascimento
                </label>
                <div class="control">
                    <div class="select">
                        <select name="birthdate" id="day" placeholder="dd/mm/aaaa">
                            <option value="day" disabled>Dia</option>
                        </select>
                    </div>
                    <div class="select">
                        <select name="birthdate" id="month">
                            <option value="month" disabled>Mês</option>

                        </select>
                    </div>
                    <div class="select">
                        <select name="birthdate" id="year">
                        <option value="ano" disabled>Ano</option>
                        </select>
                    </div>

                    <!-- <input class="input" type="date" name="birthdate" placeholder="dd/mm/aaaa"> -->
                </div>
            </div>
            <div class="field">
                <label id="label-gender" for="genero">
                    Gênero
                </label>
                <div class="control">
                    <input type="radio" value="Feminino" name="genero"> Feminino
                    <input type="radio" value="Masculino" name="genero"> Masculino
                    <input type="radio" value="Personalizado" name="genero"> Personalizado
                </div>
            </div>
            <div class="buttons">
                <button class="button is-success" type="submit" id="facebook-register">
                    Cadastre-se
                </button>
            </div>

        </form>

    </div>
</main>
<script src="script.js"></script>
</body>
</html>
